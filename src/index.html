<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

<body>
    <nav class="navbar navbar-light bg-white shadow-sm fixed-top">
        <a class="navbar-brand" href="#">
            <img class="navbar-logo" src="/images/two-baldies-icon.svg">
        </a>
    </nav>

    <div class="background-container">
        <img src="/images/background-jars-640.png" srcset="/images/background-jars-640.png 640w,
            
            /images/background-jars-1024.png 1024w,
            /images/background-jars-1366.png 1366w,
            /images/background-jars-1600.png 1600w,
            /images/background-jars-1920.png 1920w" sizes="100vw" alt="A product image" class="img-fluid" />
    </div>

    <main class="background-push-down" role="main">

        <div class="hero-container">
            <img class="hero-image" src="/images/two-baldies-logo.svg" alt="Two Baldies">
            <h2 class="hero-subtitle">PEANUT BUTTER LIKE YOU'VE NEVER KNOWN</h2>
        </div>

        <div class="product-container">
            <div class="product-item background-product-chocolate">
                <img class="product-image" src="http://placehold.it/190x190">

                    <p>Super Crunchy Dark Chocolate</p>
                </div>
            </div>
            <div class="product-item background-product-classic">
                <img class="product-image" src="http://placehold.it/190x190">

                    <p>Super Crunchy Classic Roasted</p>
                </div>
            </div>
            <div class="product-item background-product-fruit">
                <img class="product-image" src="http://placehold.it/190x190">
                <div class="product-title">
                    <p>Fruit &amp; Nut</p>
                </div>
            </div>
            <div class="product-item background-product-harissa">
                <img class="product-image" src="http://placehold.it/190x190">
                <div class="product-title">
                    <p>Harissa</p>
                </div>
            </div>
            <div class="product-item background-product-bbq">
                <img class="product-image" src="http://placehold.it/190x190">
                <div class="product-title">
                    <p>Brown Sugar Barbeque</p>
                </div>
            </div>
        </div>

        <div class="ticker-container">
            <div class="ticker ticker-left">
                <span>PEANUT BUTTER</span>
                <span>PEANUT BUTTER</span>
                <span>PEANUT BUTTER</span>
                <span>PEANUT BUTTER</span>

            <div class="ticker ticker-right">
                <span>PEANUT BUTTER</span>
                <span>PEANUT BUTTER</span>
                <span>PEANUT BUTTER</span>
                <span>PEANUT BUTTER</span>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
